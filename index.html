<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/index.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="top-part">
          <img src="./img/image-victor.jpg" alt="" />
        </div>

        <div class="bottom-part">
          <div class="identity">
            <h1 class="name">Victor Crest <span class="age">26</span></h1>
            <span class="town">London</span>
          </div>
          <div class="stats-container">
            <div class="stats">
              <span>80K</span> <br />
              <span>Followers</span>
            </div>
            <div class="stats">
              <span>803K</span> <br />
              <span>Likes</span>
            </div>
            <div class="stats">
              <span>1.4K</span> <br />
              <span>Photos</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
